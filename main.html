<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Write your code here -->
    <!-- Bootstrap Bundle with Popper -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="https://i.ytimg.com/vi/KkgiwGwgeKk/maxresdefault.jpg" alt="Los Angeles"  width="100%">
    </div>

    <div class="item">
      <img src="https://wallpapercave.com/wp/x006OxQ.jpg" alt="Chicago"  width="100%">
    </div>

    <div class="item">
      <img src="https://th.bing.com/th/id/OIP.d51tyxG50aMIBiG7tIcCtQHaF3?rs=1&pid=ImgDetMain" alt="New York" width="100%">
    </div>

	  <div class="item">
      <img src="https://th.bing.com/th/id/OIP.ZN2-iBl8m2Di4KO-eIAXlQHaFj?pid=ImgDet&w=474&h=355&rs=1" alt="New York" width="100%">
    </div>

	  <div class="item">
      <img src="https://live.staticflickr.com/784/39953427555_b9f8e8113d_c.jpg" alt="New York" width="100%">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
</body>
 
</html>
